<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Redirect</title>
    <script type="text/javascript">
        setTimeout(function(){
            window.location.href = 'https://www.example.com';
        }, 5000);
    </script>
</head>
<body>
    <p>If you are not redirected in 5 seconds, <a href="https://www.example.com">click here</a>.</p>
</body>
</html>
